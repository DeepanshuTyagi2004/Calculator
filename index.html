<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles/style.css" type="text/css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Josefin+Sans:ital,wght@1,500&family=Monomaniac+One&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Tsukimi+Rounded:wght@700&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Rajdhani:wght@500&display=swap"
      rel="stylesheet"
    />
    <title>Calculator</title>
  </head>
  <body>
    <h1>Calculator</h1>
    <div class="calc-body">
      <div class="theme">
        <button class="white"></button>
        <button class="dark"></button>
      </div>
      <div class="screen">
        <div class="upper-screen">350x34</div>
        <div class="lower-screen">123213</div>
      </div>
      <div class="buttons">
        <div class="row one">
          <button class="btn">AC</button>
          <button class="btn">+/-</button>
          <button class="btn">%</button>
          <button class="btn">/</button>
        </div>
        <div class="row two">
          <button class="btn">1</button>
          <button class="btn">1</button>
          <button class="btn">1</button>
          <button class="btn">1</button>
        </div>
        <div class="row three">
          <button class="btn">1</button>
          <button class="btn">1</button>
          <button class="btn">1</button>
          <button class="btn">1</button>
        </div>
        <div class="row four">
          <button class="btn">1</button>
          <button class="btn">1</button>
          <button class="btn">1</button>
          <button class="btn">1</button>
        </div>
        <div class="row five">
          <button class="btn">1</button>
          <button class="btn">1</button>
          <button class="btn">1</button>
          <button class="btn">1</button>
        </div>
      </div>
    </div>
  </body>
</html>
